<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center-page border">
      <div class="column-full flex-column center-page space-evenly">
        <div>
          <i class=" arrow fas fa-angle-left" id="left"></i>
        </div>
        <div class="center-page">
          <img src="images/001.png" id="hero-image">
          <div class="row center-page icon-wrapper">
            <i class="selector fas fa-circle circle-margin circle"></i>
            <i class="selector far fa-circle circle-margin circle"></i>
            <i class="selector far fa-circle circle-margin circle"></i>
            <i class="selector far fa-circle circle-margin cirlce"></i>
            <i class="selector far fa-circle circle-margin circle"></i>
          </div>
        </div>
        <div>
          <i class="arrow fas fa-angle-right" id="right"></i>
        </div>

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
