<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <form action="">
    <label for="email">Email</label>
    <div>
      <input type="text" name="email">
    </div>
    <label for="why-code"> Why is coding cool?</label>
    <div>
      <select name="why" id="why-code">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Beacuse it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)</p>
    <div>
      <input id="HTML" type="radio" name="html" value="HTML">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="CSS" value="CSS">
      <label for="CSS">CSS</label>
      <input id="JavaScript" type="radio" name="JavaScript" value="JavaScript">
      <label for="JavaScript">JavaScript</label>
    </div>

    <p>Would you like to sign up for more information?</p>
    <div>
      <input id="sign-up" type="checkbox" name="signup" value="yes i want to sign up">
      <label for="sign-up"> Sign me up!</label>
    </div>
    <label for="comment">Comments</label>
    <div>
      <textarea id="comment" name="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="submit">
    </div>

  </form>
</body>

</html>
