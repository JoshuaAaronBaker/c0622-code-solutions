<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" class="container">

    <h3>LEARN MORE</h3>
    <div class="left">
      <label for="company-email">COMPANY EMAIL</label>
      <input type="email" placeholder="sally@company.co" id="company-email">
    </div>

    <div class="left">
      <label for="name">NAME</label>
      <input type="text" placeholder="Sally Smith" id="name">
    </div>

    <div class="left">
      <label for="hiring">WHERE ARE YOU HIRING?</label>
      <input type="text" placeholder="City, Country" id="hiring">
    </div>

    <div class="left">
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="how-many" id="engineers">
        <option value="one to two">1-2 Engineers</option>
      </select>
    </div>

    <div class="submit-button">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
