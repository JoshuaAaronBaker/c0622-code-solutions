<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div>
    <label for="email">Email</label>
    <form action="" method="get">
      <input type="text" name="email">
    </form>
    <div>
      <label for="why"> Why is coding cool?</label>
      <form action="">
        <select name="why" id="why-code">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Beacuse it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </form>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <form action="choose">
        <input type="radio" name="html" value="HTML"> HTML
        <input type="radio" name="CSS" value="HTML"> CSS
        <input type="radio" name="JavaScript" value="JavaScript"> JavaScript
      </form>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <form action="">
        <input type="checkbox" name="signup" value="yes i want to sign up"> Sign me up!
      </form>
    </div>
    <div>
      <label for="comment">Comments</label>
      <form action="">
        <textarea name="comments" cols="30" rows="10"></textarea>
      </form>
      <div>
        <input type="submit" name="submit">
      </div>
    </div>
  </div>
</body>
</html>
